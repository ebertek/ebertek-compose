---
esphome:
  area: Guest Room
  friendly_name: esp-2
  min_version: 2025.2.0
  name: esp-2
  platformio_options:
    board_build.arduino.memory_type: opi_opi

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 32MB
  framework:
    type: arduino
  variant: esp32s3

api:
  encryption:
    key: !secret api_2
  reboot_timeout: 0s

ota:
  - platform: esphome
    id: ota_esphome
    password: !secret ota_2

logger:

wifi:
  domain: .int.tnt.photo
  password: !secret wifi_password
  ssid: !secret wifi_ssid

binary_sensor:
  - platform: status
    device_class: connectivity
    entity_category: diagnostic
    id: system_status
    name: Node Status
  - platform: gpio
    filters:
      - delayed_on: 10ms
      - delayed_off: 1000ms
    name: Sound level hit
    pin:
      inverted: true
      mode:
        input: true
        pullup: true
      number: GPIO14

bluetooth_proxy:
  active: true

button:
  - platform: safe_mode
    id: btn_safe_mode
    name: Safe Mode Boot
  - platform: factory_reset
    id: btn_factory_reset
    name: Factory reset
  - platform: restart
    id: btn_restart
    name: Restart

esp32_ble_tracker:
  scan_parameters:
    active: true

i2c:
  - id: bus_bme280
    scl: GPIO12
    sda: GPIO10

light:
  - platform: esp32_rmt_led_strip
    chipset: ws2812
    id: led
    name: LED
    num_leds: 1
    pin: GPIO38
    restore_mode: RESTORE_DEFAULT_OFF
    rgb_order: GRB
#    rmt_channel: 0

sensor:
  - platform: uptime
    device_class: duration
    entity_category: diagnostic
    icon: mdi:timer-outline
    id: uptime_s
    name: Uptime
    state_class: total_increasing
    update_interval: 300s
  - platform: wifi_signal
    accuracy_decimals: 0
    device_class: signal_strength
    entity_category: diagnostic
    icon: mdi:wifi-strength-3
    id: wifi_signal_db
    name: Wi-Fi Signal
    state_class: measurement
    unit_of_measurement: dBm
    update_interval: 60s
  - platform: bme280_i2c
    address: 0x76
    i2c_id: bus_bme280
    humidity:
      id: bme280_h
      name: Humidity
    pressure:
      id: bme280_p
      name: Pressure
    temperature:
      id: bme280_t
      name: Temperature
      oversampling: 16x
    update_interval: 60s
  - platform: absolute_humidity
    humidity: bme280_h
    id: bme280_h_abs
    name: Absolute humidity
    temperature: bme280_t
  - platform: template
    icon: "mdi:thermometer-alert"
    id: bme280_dew_point
    lambda: |-
      return (243.5*(log(id(bme280_h).state/100)+((17.67*id(bme280_t).state)/
      (243.5+id(bme280_t).state)))/(17.67-log(id(bme280_h).state/100)-
      ((17.67*id(bme280_t).state)/(243.5+id(bme280_t).state))));
    name: Dew point
    unit_of_measurement: Â°C
  - platform: template
    accuracy_decimals: 2
    filters:
      - filter_out: nan
    icon: "mdi:gauge"
    id: bme280_vpd
    lambda: |-
      return (((100 - id(bme280_h).state) / 100.0) * (0.6108 * exp((17.27 * id(bme280_t).state) / (id(bme280_t).state + 237.3))));
    name: VPD
    update_interval: 10s
    unit_of_measurement: kPa
