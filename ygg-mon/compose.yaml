# %YAML 1.2
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json  # yamllint disable-line
---
# version: "3.9"
name: ygg-mon

networks:
  macvlan1:
    external: true

x-common: &common
  dns:
    - 10.4.21.34
    - 1.1.1.1
  dns_search: int.tnt.photo
  restart: "no"
  stop_grace_period: 1.5m

x-env: &env
  TZ: Etc/UTC

x-tz: &tz /usr/share/zoneinfo/Etc/UTC:/etc/localtime:ro

secrets:
  hass-bearer-token:
    file: hass-bearer-token.txt

services:
  alloy:
    <<: *common
    cap_add:
      - SYS_ADMIN
      - SYSLOG
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    cpu_count: 1
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          # cpus: "1"
          memory: 1024M
    devices:
      - /dev/kmsg
    environment:
      <<: *env
      ALLOY_DEPLOY_MODE: docker
      ALLOY_HOST: yggdrasil
      LOKI_URL: "http://loki:3100/loki/api/v1/push"
      PROM_URL: "http://prometheus:9090/api/v1/write"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    hostname: alloy
    image: "docker.io/grafana/alloy:latest"
    mac_address: "0e:be:00:da:00:81"
    networks:
      macvlan1:
        ipv4_address: 10.4.21.81
    volumes:
      - *tz
      - "/:/rootfs:ro"
      - "/dev/disk/:/dev/disk:ro"
      - "/dev/mapper/:/dev/mapper:ro"
      - "/proc:/rootproc:ro"
      - "/sys:/sys:ro"
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/volume2/docker/loki/config.alloy:/etc/alloy/config.alloy:ro"

  grafana:
    <<: *common
    cap_add:
      - NET_BIND_SERVICE
    cpu_count: 1
    depends_on:
      - loki
      - alloy
    deploy:
      resources:
        limits:
          # cpus: "1"
          memory: 512M
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            isDefault: true
            version: 1
            editable: false
          - name: Prometheus
            type: prometheus
            url: http://prometheus:9090
            isDefault: false
            version: 1
            editable: false
        EOF
        exec /run.sh
    env_file: grafana.txt
    environment:
      <<: *env
      GF_FEATURE_TOGGLES_ENABLE: "provisioning,kubernetesDashboards"
      GF_SERVER_DOMAIN: grafana.ext.tnt.photo
      GF_SERVER_HTTP_PORT: 3000
      GF_SERVER_PROTOCOL: http
      GF_SERVER_ROOT_URL: "http://grafana.ext.tnt.photo"
    healthcheck:
      interval: 10s
      retries: 5
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      timeout: 5s
    image: "docker.io/grafana/grafana:latest"
    labels:
      traefik.enable: true
      traefik.http.routers.grafana.entrypoints: websecure
      traefik.http.routers.grafana.rule: "Host(`grafana.int.tnt.photo`) || Host(`grafana.ext.tnt.photo`)"
      traefik.http.routers.grafana.tls: true
      traefik.http.services.grafana.loadbalancer.server.port: 3000
    mac_address: "0e:be:00:da:00:82"
    networks:
      macvlan1:
        aliases:
          - grafana.ext.tnt.photo
          - grafana.int.tnt.photo
        ipv4_address: 10.4.21.82
    user: "1028:100"
    volumes:
      - *tz
      - "/volume2/docker/grafana:/var/lib/grafana"

  loki:
    <<: *common
    command: -config.file=/etc/loki/config.yaml
    cpu_count: 1
    deploy:
      resources:
        limits:
          # cpus: "1"
          memory: 1024M
    environment:
      <<: *env
    hostname: loki
    image: "docker.io/grafana/loki:latest"
    mac_address: "0e:be:00:da:00:80"
    networks:
      macvlan1:
        ipv4_address: 10.4.21.80
    user: "1028:100"
    volumes:
      - *tz
      - "/volume2/docker/loki/config.yaml:/etc/loki/config.yaml:ro"
      - "/volume2/docker/loki/data:/loki"

  prometheus:
    <<: *common
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--enable-feature=native-histograms"
      - "--web.enable-remote-write-receiver"
    cpu_count: 1
    depends_on:
      - alloy
    deploy:
      resources:
        limits:
          # cpus: "1"
          memory: 1024M
    environment:
      <<: *env
    healthcheck:
      interval: 30s
      retries: 5
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1",
        ]
      timeout: 5s
    hostname: prometheus
    image: "docker.io/prom/prometheus:latest"
    mac_address: "0e:be:00:da:00:83"
    networks:
      macvlan1:
        ipv4_address: 10.4.21.83
    secrets:
      - hass-bearer-token
    user: "1028:100"
    volumes:
      - *tz
      - "/volume2/docker/prometheus/data:/prometheus/data"
      - "/volume2/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - "/volume2/docker/prometheus/rules_compat.yml:/etc/prometheus/rules_compat.yml:ro"
